<div class="container-items">
    <item-detail :data="infoDetail" :active="activeDetail" @close-detail="closeDetail"></item-detail>
    <v-container>
        <v-row no-gutters>
            <v-col cols="12">
                <div class="text-center py-4 mb-4 container-title">
                    <h1 class="text-center white--text">{{ title }}</h1>
                    <v-btn outlined color="white" @click="refeshData()" class="ml-2">
                        <v-icon class="mr-2">mdi-cached</v-icon>
                        Refesh Data
                    </v-btn>
                </div>
            </v-col>
            <v-col cols="12" sm="4" v-for="(item, index) in elements" :key="index">
                <div class="item px-2 py-1 text-center rounded white--text" @click="handleViewDetail(item.countryInfo._id)">
                    {{item.country}}
                </div>
            </v-col>
        </v-row>
    </v-container>
</div>
